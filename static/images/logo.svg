<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="biscuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e69e56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4a261;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main biscuit/cookie shape with rounded edges -->
  <circle cx="100" cy="100" r="85" fill="url(#biscuitGradient)" filter="url(#shadow)"/>

  <!-- Tech circuit pattern overlay -->
  <g stroke="#1a1a2e" stroke-width="3" fill="none" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="40" y1="70" x2="80" y2="70"/>
    <line x1="120" y1="70" x2="160" y2="70"/>
    <line x1="40" y1="100" x2="70" y2="100"/>
    <line x1="130" y1="100" x2="160" y2="100"/>
    <line x1="40" y1="130" x2="80" y2="130"/>
    <line x1="120" y1="130" x2="160" y2="130"/>

    <!-- Vertical lines -->
    <line x1="70" y1="50" x2="70" y2="85"/>
    <line x1="100" y1="50" x2="100" y2="85"/>
    <line x1="130" y1="50" x2="130" y2="85"/>

    <line x1="70" y1="115" x2="70" y2="150"/>
    <line x1="100" y1="115" x2="100" y2="150"/>
    <line x1="130" y1="115" x2="130" y2="150"/>
  </g>

  <!-- Circuit nodes/connection points -->
  <g fill="#1a1a2e" opacity="0.4">
    <circle cx="70" cy="70" r="5"/>
    <circle cx="100" cy="70" r="5"/>
    <circle cx="130" cy="70" r="5"/>
    <circle cx="70" cy="100" r="5"/>
    <circle cx="100" cy="100" r="5"/>
    <circle cx="130" cy="100" r="5"/>
    <circle cx="70" cy="130" r="5"/>
    <circle cx="100" cy="130" r="5"/>
    <circle cx="130" cy="130" r="5"/>
  </g>

  <!-- Center monogram "TB" -->
  <g fill="#1a1a2e" font-family="'Montserrat', sans-serif" font-weight="700">
    <text x="100" y="115" font-size="48" text-anchor="middle" opacity="0.8">TB</text>
  </g>

  <!-- Bite mark detail (gives it the biscuit/cookie feel) -->
  <circle cx="155" cy="55" r="25" fill="#f5f5f5" opacity="0.9"/>

  <!-- Subtle highlight for depth -->
  <ellipse cx="70" cy="60" rx="30" ry="20" fill="white" opacity="0.15"/>
</svg>
