<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e69e56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4a261;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles in background -->
  <circle cx="100" cy="100" r="150" fill="rgba(230, 158, 86, 0.05)"/>
  <circle cx="1100" cy="530" r="200" fill="rgba(244, 162, 97, 0.05)"/>

  <!-- Logo on the left -->
  <g transform="translate(150, 165)">
    <!-- Biscuit shape -->
    <circle cx="150" cy="150" r="140" fill="url(#logoGradient)" filter="url(#glow)"/>

    <!-- Circuit pattern -->
    <g stroke="#1a1a2e" stroke-width="4" fill="none" opacity="0.3">
      <line x1="70" y1="120" x2="130" y2="120"/>
      <line x1="170" y1="120" x2="230" y2="120"/>
      <line x1="70" y1="150" x2="110" y2="150"/>
      <line x1="190" y1="150" x2="230" y2="150"/>
      <line x1="70" y1="180" x2="130" y2="180"/>
      <line x1="170" y1="180" x2="230" y2="180"/>

      <line x1="110" y1="90" x2="110" y2="140"/>
      <line x1="150" y1="90" x2="150" y2="140"/>
      <line x1="190" y1="90" x2="190" y2="140"/>
      <line x1="110" y1="160" x2="110" y2="210"/>
      <line x1="150" y1="160" x2="150" y2="210"/>
      <line x1="190" y1="160" x2="190" y2="210"/>
    </g>

    <!-- Circuit nodes -->
    <g fill="#1a1a2e" opacity="0.4">
      <circle cx="110" cy="120" r="7"/>
      <circle cx="150" cy="120" r="7"/>
      <circle cx="190" cy="120" r="7"/>
      <circle cx="110" cy="150" r="7"/>
      <circle cx="150" cy="150" r="7"/>
      <circle cx="190" cy="150" r="7"/>
      <circle cx="110" cy="180" r="7"/>
      <circle cx="150" cy="180" r="7"/>
      <circle cx="190" cy="180" r="7"/>
    </g>

    <!-- TB monogram -->
    <text x="150" y="175" font-size="80" font-family="'Montserrat', sans-serif" font-weight="700" fill="#1a1a2e" text-anchor="middle" opacity="0.8">TB</text>

    <!-- Bite mark -->
    <circle cx="255" cy="75" r="40" fill="#1a1a2e" opacity="0.15"/>

    <!-- Highlight -->
    <ellipse cx="110" cy="100" rx="50" ry="35" fill="white" opacity="0.15"/>
  </g>

  <!-- Text on the right -->
  <g transform="translate(520, 0)">
    <!-- Main title -->
    <text x="0" y="250" font-size="80" font-family="'Playfair Display', serif" font-weight="700" fill="url(#logoGradient)" filter="url(#glow)">TheTechBiscuit</text>

    <!-- Subtitle -->
    <text x="0" y="310" font-size="28" font-family="'Lato', sans-serif" fill="rgba(255, 255, 255, 0.8)">Technology, Privacy and Digital Life</text>

    <!-- Author line -->
    <text x="0" y="360" font-size="22" font-family="'Lato', sans-serif" fill="rgba(255, 255, 255, 0.6)" font-style="italic">by Zack Baxter</text>
  </g>

  <!-- Bottom URL -->
  <text x="600" y="590" font-size="24" font-family="'Montserrat', sans-serif" font-weight="600" fill="rgba(230, 158, 86, 0.8)" text-anchor="middle">www.thetechbiscuit.com</text>
</svg>
