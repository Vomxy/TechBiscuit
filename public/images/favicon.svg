<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e69e56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4a261;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simple biscuit shape -->
  <circle cx="50" cy="50" r="45" fill="url(#favGradient)"/>

  <!-- Bite mark -->
  <circle cx="80" cy="20" r="15" fill="#f5f5f5"/>

  <!-- Simple "TB" monogram -->
  <text x="50" y="62" font-size="32" font-family="'Montserrat', sans-serif" font-weight="700" fill="#1a1a2e" text-anchor="middle" opacity="0.8">TB</text>

  <!-- Subtle circuit detail -->
  <g stroke="#1a1a2e" stroke-width="2" fill="none" opacity="0.2">
    <line x1="20" y1="35" x2="35" y2="35"/>
    <line x1="65" y1="35" x2="80" y2="35"/>
    <line x1="20" y1="65" x2="35" y2="65"/>
    <line x1="65" y1="65" x2="80" y2="65"/>
    <circle cx="35" cy="35" r="3" fill="#1a1a2e"/>
    <circle cx="65" cy="35" r="3" fill="#1a1a2e"/>
    <circle cx="35" cy="65" r="3" fill="#1a1a2e"/>
    <circle cx="65" cy="65" r="3" fill="#1a1a2e"/>
  </g>
</svg>
