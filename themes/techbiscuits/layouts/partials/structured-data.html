<!-- Structured Data (JSON-LD) -->
<script type="application/ld+json" nonce="{{ $.Scratch.Get "cspNonce" }}">
{
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}",
    "description": "{{ .Site.Params.description }}",
    "author": {
        "@type": "Person",
        "name": "{{ .Site.Params.author }}"
    },
    "potentialAction": {
        "@type": "SearchAction",
        "target": {
            "@type": "EntryPoint",
            "urlTemplate": "{{ .Site.BaseURL }}search/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
    }
}
</script>

{{ if eq .Section "blog" }}
<script type="application/ld+json" nonce="{{ $.Scratch.Get "cspNonce" }}">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ .Title }}",
    "description": "{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}",
    "image": "{{ with .Params.og_image }}{{ . | absURL }}{{ else }}{{ .Site.Params.og_image | absURL }}{{ end }}",
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
    "author": {
        "@type": "Person",
        "name": "{{ .Site.Params.author }}"
    },
    "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "logo": {
            "@type": "ImageObject",
            "url": "{{ "/images/logo-512.png" | absURL }}"
        }
    },
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
    },
    {{ with .Params.keywords }}
    "keywords": "{{ . }}",
    {{ end }}
    {{ with .Params.tags }}
    "articleSection": {{ . | jsonify }},
    {{ end }}
    "wordCount": {{ .WordCount }},
    "timeRequired": "PT{{ .ReadingTime }}M",
    "inLanguage": "en-US"
}
</script>
{{ end }}

{{ if .IsHome }}
<script type="application/ld+json" nonce="{{ $.Scratch.Get "cspNonce" }}">
{
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}",
    "logo": "{{ "/images/logo-512.png" | absURL }}",
    "sameAs": [
        "https://twitter.com/onlytechbiscuit",
        "https://www.instagram.com/thetechbiscuit",
        "https://www.linkedin.com/in/zackbaxter"
    ],
    "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Author",
        "url": "{{ .Site.BaseURL }}"
    }
}
</script>
{{ end }}

{{ if or (eq .Section "blog") (eq .Type "blog") }}
<!-- BreadcrumbList Schema -->
<script type="application/ld+json" nonce="{{ $.Scratch.Get "cspNonce" }}">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{{ .Site.BaseURL }}"
        },
        {
            "@type": "ListItem",
            "position": 2,
            "name": "Blog",
            "item": "{{ .Site.BaseURL }}blog/"
        }
        {{ if not .IsSection }},
        {
            "@type": "ListItem",
            "position": 3,
            "name": "{{ .Title }}",
            "item": "{{ .Permalink }}"
        }
        {{ end }}
    ]
}
</script>
{{ end }}
