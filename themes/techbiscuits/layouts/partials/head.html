<head>
    <meta charset="UTF-8">
    {{ $nonce := printf "%x" now.UnixNano }}
    {{ .Scratch.Set "cspNonce" $nonce }}
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-{{ $nonce }}' https://plausible.io; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*; connect-src 'self' https://plausible.io; base-uri 'self'; object-src 'none';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="keywords" content="{{ with .Params.keywords }}{{ . }}{{ else }}{{ .Site.Params.keywords }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#c45a2c">
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
    <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:image" content="{{ with .Params.og_image }}{{ . | absURL }}{{ else }}{{ .Site.Params.og_image | absURL }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ if eq .Section "blog" }}
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    {{ with .Params.tags }}
    {{ range . }}
    <meta property="article:tag" content="{{ . }}">
    {{ end }}
    {{ end }}
    <meta property="article:author" content="{{ .Site.Params.author }}">
    {{ with .Params.tags }}
    <meta property="article:section" content="{{ index . 0 }}">
    {{ end }}
    {{ else }}
    <meta property="og:type" content="website">
    {{ end }}
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
    <meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="twitter:image" content="{{ with .Params.og_image }}{{ . | absURL }}{{ else }}{{ .Site.Params.og_image | absURL }}{{ end }}">
    <meta name="twitter:site" content="@onlytechbiscuit">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/logo-192.png">
    <link rel="icon" type="image/png" sizes="180x180" href="/images/logo-180.png">
    <link rel="apple-touch-icon" href="/images/logo-180.png">
    <link rel="manifest" href="/manifest.json">
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Syne:wght@400..800&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Syne:wght@400..800&display=swap">
    <link rel="dns-prefetch" href="https://plausible.io">
    <link rel="stylesheet" href="/css/base.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/css/components.css" type="text/css" media="all" />
    <!-- RSS Auto-Discovery -->
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "/index.xml" | absURL }}">
    <!-- Structured Data -->
    {{ partial "structured-data.html" . }}
</head>
