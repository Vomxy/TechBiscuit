<a href="#main-content" class="skip-link">Skip to main content</a>
<header class="site-header">
    <div class="header-container">
        <a href="{{ .Site.BaseURL }}" class="header-logo-link">
            <img src="/images/logo.svg" alt="TheTechBiscuit Logo" class="header-logo">
            <span class="header-path">TheTechBiscuit</span>
        </a>
        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu" aria-expanded="false">
            <span class="menu-icon">â˜°</span>
        </button>
        <nav aria-label="Main Navigation" role="navigation" class="main-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="{{ .Site.BaseURL }}"
                       class="nav-link {{ if eq .RelPermalink "/" }}active{{ end }}">
                       <svg class="icon icon-nav" aria-hidden="true"><use xlink:href="/icons/sprite.svg#home"></use></svg>
                       <span class="nav-text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ "blog/" | relURL }}"
                       class="nav-link {{ if or (eq .Section "blog") (eq .Type "blog") }}active{{ end }}">
                       <svg class="icon icon-nav" aria-hidden="true"><use xlink:href="/icons/sprite.svg#pen"></use></svg>
                       <span class="nav-text">Blog</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ "creative/" | relURL }}"
                       class="nav-link {{ if or (eq .Section "creative") (eq .Type "creative") }}active{{ end }}">
                       <svg class="icon icon-nav" aria-hidden="true"><use xlink:href="/icons/sprite.svg#palette"></use></svg>
                       <span class="nav-text">Creative</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ "search/" | relURL }}"
                       class="nav-link {{ if eq .RelPermalink "/search/" }}active{{ end }}">
                       <svg class="icon icon-nav" aria-hidden="true"><use xlink:href="/icons/sprite.svg#search"></use></svg>
                       <span class="nav-text">Search</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div id="progress-bar"></div>
