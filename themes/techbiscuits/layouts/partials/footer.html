			// Accessible tab navigation with ARIA support
			document.addEventListener('DOMContentLoaded', function() {
				const tabLinks = document.querySelectorAll('.tab-link');
				const tabContents = document.querySelectorAll('.tab-content');

				function openTab(tabName) {
					// Hide all tab contents and update ARIA attributes
					tabContents.forEach(content => {
						content.style.display = 'none';
						content.setAttribute('aria-hidden', 'true');
					});

					// Remove active class and update ARIA selected for all tab links
					tabLinks.forEach(link => {
						link.classList.remove('active');
						link.setAttribute('aria-selected', 'false');
						link.setAttribute('tabindex', '-1');
					});

					// Show selected tab and mark link as active
					const selectedTab = document.getElementById(tabName);
					const selectedLink = document.querySelector(`[data-tab="${tabName}"]`);

					if (selectedTab) {
						selectedTab.style.display = 'block';
						selectedTab.setAttribute('aria-hidden', 'false');
					}
					if (selectedLink) {
						selectedLink.classList.add('active');
						selectedLink.setAttribute('aria-selected', 'true');
						selectedLink.setAttribute('tabindex', '0');
						selectedLink.focus();
					}
				}

				// Add click listeners to all tab links
				tabLinks.forEach(link => {
					link.addEventListener('click', function(e) {
						e.preventDefault();
						const tabName = this.getAttribute('data-tab');
						openTab(tabName);
					});

					// Keyboard navigation support
					link.addEventListener('keydown', function(e) {
						const currentIndex = Array.from(tabLinks).indexOf(this);
						let targetIndex;

						if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
							e.preventDefault();
							targetIndex = (currentIndex + 1) % tabLinks.length;
						} else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
							e.preventDefault();
							targetIndex = (currentIndex - 1 + tabLinks.length) % tabLinks.length;
						} else if (e.key === 'Home') {
							e.preventDefault();
							targetIndex = 0;
						} else if (e.key === 'End') {
							e.preventDefault();
							targetIndex = tabLinks.length - 1;
						}

						if (targetIndex !== undefined) {
							const targetTab = tabLinks[targetIndex].getAttribute('data-tab');
							openTab(targetTab);
						}
					});
				});

				// Open first tab by default
				if (tabLinks.length > 0) {
					const firstTab = tabLinks[0].getAttribute('data-tab');
					openTab(firstTab);
				}
			});
		</script>

<script>
// Smooth Scroll for Anchor Links
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
anchor.addEventListener('click', (e) => {
    e.preventDefault();
    const target = document.querySelector(anchor.getAttribute('href'));

    // Ensure correct scroll position under fixed header
    if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
        target.style.scrollMarginTop = `${document.querySelector('header').offsetHeight + 10}px`;
    }
});
});

// Progress Bar and Header Adjustment on Load, Resize, and Scroll
const progressBar = document.getElementById('progress-bar');
const header = document.querySelector('header');

function adjustProgressBarPosition() {
progressBar.style.top = `${header.offsetHeight}px`;
}

function updateProgressBar() {
const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
const scrolledPercentage = (scrollTop / scrollHeight) * 100;
progressBar.style.width = `${scrolledPercentage}%`;
}

// Debounce Function for Performance Optimization
function debounce(func, delay) {
let debounceTimer;
return function() {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(func, delay);
};
}

// Event Listeners
window.addEventListener('load', () => {
adjustProgressBarPosition();
updateProgressBar();
});

window.addEventListener('resize', debounce(adjustProgressBarPosition, 100));
window.addEventListener('scroll', debounce(updateProgressBar, 20));


</script>
