			// Accessible tab navigation with ARIA support
			document.addEventListener('DOMContentLoaded', function() {
				const tabLinks = document.querySelectorAll('.tab-link');
				const tabContents = document.querySelectorAll('.tab-content');

				function openTab(tabName) {
					// Hide all tab contents and update ARIA attributes
					tabContents.forEach(content => {
						content.style.display = 'none';
						content.setAttribute('aria-hidden', 'true');
					});

					// Remove active class and update ARIA selected for all tab links
					tabLinks.forEach(link => {
						link.classList.remove('active');
						link.setAttribute('aria-selected', 'false');
						link.setAttribute('tabindex', '-1');
					});

					// Show selected tab and mark link as active
					const selectedTab = document.getElementById(tabName);
					const selectedLink = document.querySelector(`[data-tab="${tabName}"]`);

					if (selectedTab) {
						selectedTab.style.display = 'block';
						selectedTab.setAttribute('aria-hidden', 'false');
					}
					if (selectedLink) {
						selectedLink.classList.add('active');
						selectedLink.setAttribute('aria-selected', 'true');
						selectedLink.setAttribute('tabindex', '0');
						selectedLink.focus();
					}
				}

				// Add click listeners to all tab links
				tabLinks.forEach(link => {
					link.addEventListener('click', function(e) {
						e.preventDefault();
						const tabName = this.getAttribute('data-tab');
						openTab(tabName);
					});

					// Keyboard navigation support
					link.addEventListener('keydown', function(e) {
						const currentIndex = Array.from(tabLinks).indexOf(this);
						let targetIndex;

						if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
							e.preventDefault();
							targetIndex = (currentIndex + 1) % tabLinks.length;
						} else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
							e.preventDefault();
							targetIndex = (currentIndex - 1 + tabLinks.length) % tabLinks.length;
						} else if (e.key === 'Home') {
							e.preventDefault();
							targetIndex = 0;
						} else if (e.key === 'End') {
							e.preventDefault();
							targetIndex = tabLinks.length - 1;
						}

						if (targetIndex !== undefined) {
							const targetTab = tabLinks[targetIndex].getAttribute('data-tab');
							openTab(targetTab);
						}
					});
				});

				// Open first tab by default
				if (tabLinks.length > 0) {
					const firstTab = tabLinks[0].getAttribute('data-tab');
					openTab(firstTab);
				}
			});

<script>
// Smooth Scroll for Anchor Links
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
anchor.addEventListener('click', (e) => {
    e.preventDefault();
    const target = document.querySelector(anchor.getAttribute('href'));

    // Ensure correct scroll position under fixed header
    if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
        target.style.scrollMarginTop = `${document.querySelector('header').offsetHeight + 10}px`;
    }
});
});

// Progress Bar and Header Adjustment on Load, Resize, and Scroll
const progressBar = document.getElementById('progress-bar');
const header = document.querySelector('header');

function adjustProgressBarPosition() {
progressBar.style.top = `${header.offsetHeight}px`;
}

function updateProgressBar() {
const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
const scrolledPercentage = (scrollTop / scrollHeight) * 100;
progressBar.style.width = `${scrolledPercentage}%`;
}

// Debounce Function for Performance Optimization
function debounce(func, delay) {
let debounceTimer;
return function() {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(func, delay);
};
}

// Event Listeners
window.addEventListener('load', () => {
adjustProgressBarPosition();
updateProgressBar();
});

window.addEventListener('resize', debounce(adjustProgressBarPosition, 100));
window.addEventListener('scroll', debounce(updateProgressBar, 20));

// Header scroll effect
const siteHeader = document.querySelector('.site-header');
if (siteHeader) {
    let lastScrollTop = 0;
    window.addEventListener('scroll', debounce(function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > 50) {
            siteHeader.classList.add('scrolled');
        } else {
            siteHeader.classList.remove('scrolled');
        }
        lastScrollTop = scrollTop;
    }, 20));
}

// Image Loading - Add loaded class when images load
document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('img');

    images.forEach(img => {
        if (img.complete) {
            img.classList.add('loaded');
        } else {
            img.addEventListener('load', function() {
                img.classList.add('loaded');
            });
            img.addEventListener('error', function() {
                img.classList.add('loaded'); // Still fade in on error
            });
        }
    });
});

// Lazy Loading Observer
if ('IntersectionObserver' in window) {
    const lazyLoadObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
    }, {
        rootMargin: '50px'
    });

    document.addEventListener('DOMContentLoaded', function() {
        const lazyElements = document.querySelectorAll('.lazy-load');
        lazyElements.forEach(el => lazyLoadObserver.observe(el));
    });
}

// Stagger Animation on Scroll
if ('IntersectionObserver' in window) {
    const staggerObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('stagger-animation');
            }
        });
    }, {
        threshold: 0.1
    });

    document.addEventListener('DOMContentLoaded', function() {
        const blogGrid = document.querySelector('.blog-grid');
        if (blogGrid) {
            staggerObserver.observe(blogGrid);
        }
    });
}

// Content Loaded Animation
window.addEventListener('load', function() {
    const contentContainer = document.querySelector('.content-container');
    if (contentContainer) {
        contentContainer.classList.add('content-loaded');
    }
});

// Mobile Menu Toggle
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const mainNav = document.querySelector('.main-nav');
    const navLinks = document.querySelectorAll('.nav-link');

    if (mobileMenuToggle && mainNav) {
        mobileMenuToggle.addEventListener('click', function() {
            const isExpanded = mainNav.classList.toggle('active');
            mobileMenuToggle.setAttribute('aria-expanded', isExpanded);

            // Animate the menu icon
            const menuIcon = mobileMenuToggle.querySelector('.menu-icon');
            if (menuIcon) {
                menuIcon.textContent = isExpanded ? '✕' : '☰';
            }
        });

        // Close mobile menu when a link is clicked
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    mainNav.classList.remove('active');
                    mobileMenuToggle.setAttribute('aria-expanded', 'false');
                    const menuIcon = mobileMenuToggle.querySelector('.menu-icon');
                    if (menuIcon) {
                        menuIcon.textContent = '☰';
                    }
                }
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768) {
                if (!event.target.closest('.site-header') && mainNav.classList.contains('active')) {
                    mainNav.classList.remove('active');
                    mobileMenuToggle.setAttribute('aria-expanded', 'false');
                    const menuIcon = mobileMenuToggle.querySelector('.menu-icon');
                    if (menuIcon) {
                        menuIcon.textContent = '☰';
                    }
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', debounce(function() {
            if (window.innerWidth > 768) {
                mainNav.classList.remove('active');
                mobileMenuToggle.setAttribute('aria-expanded', 'false');
                const menuIcon = mobileMenuToggle.querySelector('.menu-icon');
                if (menuIcon) {
                    menuIcon.textContent = '☰';
                }
            }
        }, 100));
    }
});

</script>
